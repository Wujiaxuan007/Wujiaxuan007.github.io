        // é€å­—è¾“å‡ºæ–‡æœ¬
        function typeText(container, text, callback) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = text;
            
            let nodeIndex = 0;
            const nodes = Array.from(tempDiv.childNodes);
            
            function processNode(node, parent) {
                return new Promise((resolve) => {
                    if (node.nodeType === Node.TEXT_NODE) {
                        // æ–‡æœ¬èŠ‚ç‚¹ï¼Œé€å­—è¾“å‡º
                        const text = node.textContent.trim();
                        if (!text) {
                            resolve();
                            return;
                        }
                        
                        const chars = text.split('');
                        let currentIndex = 0;
                        
                        const textContainer = document.createElement('span');
                        parent.appendChild(textContainer);
                        
                        const typeInterval = setInterval(() => {
                            if (currentIndex < chars.length) {
                                const charSpan = document.createElement('span');
                                charSpan.textContent = chars[currentIndex];
                                charSpan.className = 'char-by-char';
                                charSpan.style.animationDelay = `${currentIndex * 30}ms`;
                                textContainer.appendChild(charSpan);
                                currentIndex++;
                                
                                // æ»šåŠ¨åˆ°åº•éƒ¨
                                const messagesContainer = document.getElementById('chatMessages');
                                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            } else {
                                clearInterval(typeInterval);
                                setTimeout(resolve, 200); // çŸ­æš‚åœé¡¿
                            }
                        }, 30); // æ›´å¿«çš„æ‰“å­—é€Ÿåº¦
                        
                    } else if (node.nodeType === Node.ELEMENT_NODE) {
                        // å…ƒç´ èŠ‚ç‚¹ï¼Œåˆ›å»ºå¯¹åº”å…ƒç´ 
                        const element = document.createElement(node.tagName);
                        
                        // å¤åˆ¶å±æ€§
                        for (let attr of node.attributes) {
                            element.setAttribute(attr.name, attr.value);
                        }
                        
                        // æ·»åŠ æ®µè½åŠ¨ç”»ç±»
                        if (node.tagName === 'DIV' || node.tagName === 'P' || node.tagName === 'LI') {
                            element.className = (element.className + ' paragraph-typing').trim();
                        }
                        
                        parent.appendChild(element);
                        
                        // é€’å½’å¤„ç†å­èŠ‚ç‚¹
                        const childPromises = [];
                        for (let child of node.childNodes) {
                            childPromises.push(processNode(child, element));
                        }
                        
                        Promise.all(childPromises).then(resolve);
                    } else {
                        resolve();
                    }
                });
            }
            
            async function processAllNodes() {
                for (let node of nodes) {
                    await processNode(node, container);
                }
                if (callback) callback();
            }
            
            processAllNodes();
        }
